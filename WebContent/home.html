<html>
<head>
<script src="js/home.js"></script>
</head>
<body>
	<div id="home" style="height: 100%; width: 100%;">
		<div class="row" style="height: 40%;">
			<div class="ui internally celled grid" style="height: 100%;">
				<div class="six wide column">
					<h4 style="margin-left: 10px;">Total Transactions</h4>
					<div class="ui hidden divider" style="height: 20%;"></div>
					<span id="total"
						style="display: block; margin-left: 35%; font-size: 72px; font-weight: 700; line-height: 72px;"></span>
				</div>
				<div class="ten wide column">
					<h4 style="margin-left: 10px;">Top Clients</h4>
					<div class="ui hidden divider"></div>
					<div id="client" style="height: 80%;"></div>
				</div>
			</div>
		</div>
		<div class="ui clearing divider"
			style="width: 100%; margin-left: 0px; margin-right: 0px;"></div>
		<div class="row" style="height: 40%;">
			<h4 style="margin-left: 10px;">No of Transactions over time</h4>
			<div class="ui hidden divider"></div>
			<div id="totalOverview"></div>
		</div>
	</div>
</body>
</html>
