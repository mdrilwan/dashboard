<html>
<body>
	<div id="home" style="height: 100%;">
		<div class="ui hidden divider" style="height: 5%;"></div>
		<div class="row">
			<div class="ui grid">
				<div class="one wide column"></div>
				<div class="three wide column" onclick="loadTraffic()">
					<img style="margin-left:40px;" src="images/traffic.png" width="100"></img>
					<h3 style="text-align:center">Transactions</h3>
				</div>
				<div class="two wide column"></div>
				<div class="three wide column" onclick="loadPerformance()">
					<img style="margin-left:40px;" src="images/performance.png" width="100"></img>
					<h3 style="text-align:center">Performance</h3>
				</div>
				<div class="two wide column"></div>
				<div class="three wide column" onclick="loadError()">
					<img style="margin-left:40px;" src="images/error.png" width="100"></img>
					<h3 style="text-align:center">Error Percent</h3>
				</div>
			</div>
		</div>
		<div class="ui hidden divider" style="height: 10%;"></div>
		<div class="row">
			<div class="ui grid">
				<div class="one wide column"></div>
				<div class="three wide column" onclick="loadLocation()">
					<img style="margin-left:40px;" src="images/location.png" width="100"></img>
					<h3 style="text-align:center">Geo Location</h3>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
