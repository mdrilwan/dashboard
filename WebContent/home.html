<html>
<body>
	<div id="home">
		<div class="ui hidden divider" style="height: 5%;"></div>
		<div class="row">
			<div class="ui grid">
				<div class="one wide column"></div>
				<div class="three wide column" style="background-color: #ffffff;" onclick="loadTraffic()">
					<img style="margin-left:70px;" src="images/traffic.png" width="100"></img>
					<h3 style="text-align:center">Transactions</h3>
				</div>
				<div class="two wide column"></div>
				<div class="three wide column" style="background-color: #ffffff;" onclick="loadPerformance()">
					<img style="margin-left:70px;" src="images/performance.png" width="100"></img>
					<h3 style="text-align:center">Performance</h3>
				</div>
				<div class="two wide column"></div>
				<div class="three wide column" style="background-color: #ffffff;" onclick="loadError()">
					<img style="margin-left:70px;" src="images/error.png" width="100"></img>
					<h3 style="text-align:center">Error Percent</h3>
				</div>
			</div>
		</div>
		<div class="ui hidden divider" style="height: 10%;"></div>
		<div class="row">
			<div class="ui grid">
				<div class="one wide column"></div>
				<div class="three wide column" style="background-color: #ffffff;" onclick="loadURL()">
					<img style="margin-left:70px;" src="images/url.png" width="100"></img>
					<h3 style="text-align:center">Client URL</h3>
				</div>
				<div class="two wide column"></div>
				<div class="three wide column" style="background-color: #ffffff;align:center;" onclick="loadLocation()">
					<img style="margin-left:70px;" src="images/location.png" width="100"></img>
					<h3 style="text-align:center">Geo Location</h3>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
