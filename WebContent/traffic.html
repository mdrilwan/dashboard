<html>
<head>
<script src="js/traffic.js"></script>
</head>
<body>
	<div id="traffic" class="ui container" style="width: 100%">
		<div id="buttonElement" style="margin-right: 40px; margin-left: 20px;">
			<div align="right">
				<select class="ui dropdown" style="background-color: #ffffff;">
					<option value="">Live Data</option>
					<option value="">Last 24 Hours</option>
					<option value="">Last 7 Days</option>
					<option value="">Last 30 Days</option>
					<option value="">Last 12 Months</option>
				</select>
			</div>
		</div>
		<div class="ui hidden divider"></div>
		<div class="row">
			<div class="ui grid">
				<div class="five wide column"
					style="height: 80%; margin-left: 30px;">
					<div
						style="height: 40%; background-color: #ffffff; margin-top: -13px;">
						<h4 style="margin-left:10px;">Total Transactions</h4>
						<div class="ui visible divider"></div>
						<span id="total"
							style="display: block; margin-left: 35%; padding-top: 10%; font-size: 72px; font-weight: 700; line-height: 72px;"></span>
					</div>
					<div
						style="height: 63%; background-color: #ffffff; margin-top: 15px;">
						<h4 style="margin-left:10px;">Current No of Transactions  </h4>
						<div class="ui visible divider" style="height:10%;"></div>
						<div id="gauge"></div>
					</div>
				</div>
				<div class="ten wide column"
					style="background-color: #ffffff; height: 80%; margin-right: 10px;">
					<h4>Histogram</h4>
					<div class="ui visible divider"></div>
					<div id="bar" style="height: 90%;"></div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
