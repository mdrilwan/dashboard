<html>
<head>
<script src="js/traffic.js"></script>
</head>
<body>
	<div id="traffic" class="ui container" style="width: 100%;">
		<div class="row">
			<div class="ui internally celled grid">
				<div class="four wide column"
					style="height: 50%; ">
					<h4 style="margin-left: 10px;">Total Transactions</h4>
					<div class="ui hidden divider" style="height: 35%"></div>
					<span id="total"
						style="display: block; margin-left: 35%; font-size: 72px; font-weight: 700; line-height: 72px;"></span>
				</div>
				<div class="six wide column"
					style=" height: 50%;">
					<h4>Top Request Urls</h4>
					<div class="ui hidden divider"></div>
					<div id="requestCount" style="height: 80%;"></div>
				</div>
				<div class="six wide column"
					style=" height: 50%;">
					<h4>Success Failure count</h4>
					<div class="ui hidden divider"></div>
					<div id="sucessFailure" style="height: 80%;"></div>
				</div>
			</div>
		</div>
		<div class="ui clearing divider"></div>
		<div>
			<h4 style="margin-left: 10px;">No of Sucess, Failure
				Transactions over time</h4>
			<div class="ui hidden divider"></div>
			<div id="line"></div>
		</div>
		<div class="ui hidden divider"></div>
	</div>
</body>
</html>
