<html>
<head>

<script src="js/jquery.min.js"></script>
<script src="js/semantic.min.js"></script>
<script src="js/d3.v3.min.js"></script>
<script src="js/c3.min.js"></script>
<script src="js/app.js"></script>

<link href="css/c3.css" rel="stylesheet" type="text/css">
<link href="css/semantic.css" rel="stylesheet" type="text/css">

<style>
#breadcrumb {
	width: 100%;
	margin-bottom: 5px;
	margin-left: 5px;
}

#mainContainer {
	width: 100%;
	margin-top: 15px;
}

#logo {
	font-size: 20px;
	font-style: italic;
	font-weight: bold;
	color: #ffffff;
}
</style>
</head>
<body>
	<div style="width: 100%; height: 100%;">
		<div id="topElement" class="ui container" style="width: 100%;">
			<div class="ui grid" style="background-color: #a5050f;">
				<div class="twelve wide column">
					<div style="margin-left: 25px; margin-top: 10px;">
						<a id="logo" href="index.html">Dashboard</a>
					</div>
				</div>
				<div class="four wide column"></div>
			</div>
		</div>
		<div id="mainContainer" class="ui container">
			<div class="ui grid">
				<div class="three wide column" style="padding-right: 0px; border-right-style: groove;">
					<div class="ui vertical fluid tabular" id="sideMenu">
						<div onclick="home()" class="ui grid">
							<div class="one wide column"></div>
							<div class="two wide column">
								<img src="images/home.png" width="25" height="25"></img>
							</div>
							<div class="ten wide column">Home</div>
						</div>
						<div class="ui clearing divider"></div>
						<div onclick="loadTraffic()" class="ui grid">
							<div class="one wide column"></div>
							<div class="two wide column">
								<img src="images/traffic.png" width="25" height="25"></img>
							</div>
							<div class="ten wide column">Transactions</div>
						</div>
						<div class="ui clearing divider"></div>
						<div onclick="loadPerformance()" class="ui grid">
							<div class="one wide column"></div>
							<div class="two wide column">
								<img src="images/performance.png" width="25" height="25"></img>
							</div>
							<div class="ten wide column">Performance</div>
						</div>
						<div class="ui clearing divider"></div>
						<div onclick="loadError()" class="ui grid">
							<div class="one wide column"></div>
							<div class="two wide column">
								<img src="images/error.png" width="25" height="25"></img>
							</div>
							<div class="ten wide column">Error Percent</div>
						</div>
						<div class="ui clearing divider"></div>
						<div class="ui grid">
							<div class="one wide column"></div>
							<div class="two wide column">
								<img src="images/location.png" width="25" height="25"></img>
							</div>
							<div class="ten wide column">Geo Location</div>
						</div>
						<div class="ui clearing divider"></div>
					</div>
				</div>
				<div class="thirteen wide column" style="padding-left: 0px;">
					<div class="ui grid">
						<div class="six wide column">
							<div class="ui breadcrumb" id="breadcrumb">
								<a class="active section" onclick="home()">Home</a>
							</div>
						</div>
					</div>
					<div class="ui clearing divider" style="margin-top: 5px;"></div>
					<div id="main"></div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
