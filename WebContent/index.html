<html>
<head>

<script src="js/jquery.min.js"></script>
<script src="js/semantic.min.js"></script>
<script src="js/d3.min.js"></script>
<script src="js/nv.d3.js"></script>
<script src="js/nv.d3.min.js"></script>
<script src="js/app.js"></script>

<link href="css/nv.d3.css" rel="stylesheet" type="text/css"></link>
<link href="css/semantic.css" rel="stylesheet" type="text/css"></link>

<style>
.pushable, .pusher {
	position: absolute;
}

#breadcrumb {
	margin-left: 25px;
	margin-top: 10px;
}
</style>
</head>
<body>
	<div class="ui sidebar visible vertical menu styled fixed">
		<div class="item">
			<div onclick="home()" class="ui grid">
				<div class="two wide column">
					<img src="images/home.png" width="15" height="15"></img>
				</div>
				<div class="ten wide column">Home</div>
			</div>
		</div>
		<div class="item">
			<div onclick="loadTraffic()" class="ui grid">
				<div class="two wide column">
					<img src="images/traffic.png" width="15" height="15"></img>
				</div>
				<div class="ten wide column">Traffic Based</div>
			</div>
		</div>
		<div class="item">
			<div onclick="loadPerformance()" class="ui grid">
				<div class="two wide column">
					<img src="images/performance.png" width="15" height="15"></img>
				</div>
				<div class="ten wide column">Performance Based</div>
			</div>
		</div>
		<div class="item">
			<div onclick="loadError()" class="ui grid">
				<div class="two wide column">
					<img src="images/error.png" width="15" height="15"></img>
				</div>
				<div class="ten wide column">Error Based</div>
			</div>
		</div>
	</div>
	<div class="pusher">
		<div class="ui container">
			<div class="ui breadcrumb" id="breadcrumb">
				<!-- <a class="section" id="home" onclick="home()">Home</a> -->
			</div>
			<div class="ui clearing divider"></div>
			<div style="width: 100%;" id="main"></div>
		</div>
	</div>
</body>
</html>
