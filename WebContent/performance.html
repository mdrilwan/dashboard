<html>
<head>
<script src="js/performance.js"></script>
</head>
<body>
	<div id="performance" class="ui container" style="width: 100%;">
		<div class="row">
			<div class="ui internally celled grid">
				<div class="six wide column" style="height: 100%;">
					<div
						style="height: 40%;  margin-top: -13px;">
						<h4 style="margin-left: 10px;">Average Response in seconds</h4>
						<div class="ui hidden divider" style="height: 25%"></div>
						<span id="avg"
							style="display: block; margin-left: 35%; font-size: 72px; font-weight: 700; line-height: 72px;"></span>
					</div>
					<div class="ui clearing divider"></div>
					<div style="height: 60%; ">
						<h4 style="margin-left: 10px;">No of Transactions Based on
							Response</h4>
						<div class="ui hidden divider"></div>
						<div id="donut"></div>
					</div>
				</div>
				<div class="ten wide column"
					style=" height: 100%;">
					<h4>Performance by Request Urls</h4>
					<div class="ui hidden divider"></div>
					<div id="horizontalbar" style="height: 90%;"></div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
